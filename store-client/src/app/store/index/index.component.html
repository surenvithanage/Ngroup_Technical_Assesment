<div class="container">
  <h2 class="t-20">Stores Admin CRUD Functionalities</h2>

  <a href="#" routerLink="/store/create/" class="btn btn-success t-20 b-40">Create New Store Record</a>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="form-group col-md-4 b-40">
      <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
    </div>
  </div>
 
  
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Address</th>
        <th>Geo Location</th>
        <th>Image</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let store of stores | filter: searchText | paginate: { itemsPerPage: 10, currentPage: p }">
        <td>{{ store.id }}</td>
        <td>{{ store.email }}</td>
        <td>{{ store.name }}</td>
        <td>{{ store.description }}</td>
        <td>{{ store.category }}</td>
        <td>{{ store.address }}</td>
        <td>{{ store.geolocation }}</td>
        <td><img [src]="store.image" height="100"></td>
        <td>
          <a href="#" [routerLink]="['/store/', store.id, 'view']" class="btn btn-info r-5">View</a>
          <a href="#" [routerLink]="['/store/', store.id, 'edit']" class="btn btn-primary r-5">Edit</a>
          <button type="button" (click)="deleteStore(store.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
